<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Home Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="NavBar">
        <div class="logo">
            <!-- Your logo goes here -->
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Updates.html">Updates</a></li>
                <li><a href="About.html">About</a></li>
                <!-- Add more links as needed -->
            </ul>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="welcome-section">
            <h1 id="typewriter">Welcome to Zappy</h1>
        </div>
    </div>

</body>

<style>

    body {
        background-color: black;
        font-family: 'Poppins', sans-serif;
        color: white;
        margin: 0;
    }

    header.NavBar{
        display: flex;
        justify-content: center; /* Center the NavBar */
        align-items: center;
        padding: 10px; /* Smaller padding */
        background-color: #000000; /* Adjust the background color as needed */
        color: #fff; /* Adjust the text color as needed */
        border-radius: 0px; /* Apply border-radius */
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;

    }

    .logo img {
        width: 50px; /* Adjust the logo size as needed */
    }

    nav ul {
        list-style: none;
        display: flex;
    }

    nav li {
        margin-right: 20px; /* Adjust the spacing between links as needed */
    }

    nav a {
        text-decoration: none;
        color: #fff; /* Adjust the link color as needed */
    }

    .main-content {
        height: 100vh; /* Full height of the viewport */
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(#00f, #004); /* Blue fog background */
    }

    .welcome-section {
        text-align: center;
    }

    #typewriter {
        overflow: hidden;
        border-right: 0.15em solid white;
        white-space: nowrap;
        letter-spacing: 0.15em;
        animation:
            typing 3.5s steps(30, end),
            blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: white; }
    }

</style>
</html>
